{% extends "base.html" %}

{% block title %}
    Home - Paws Rescue Center
{% endblock %}

{% block head %}
    <p class="title">Paws Rescue Center üêæ</p>
{% endblock %}

{% block content %}
<body>
    <div class="table__container">
        <table>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Age</th>
                <th>Bio</th>
            </tr>
            {% for pet in pets %}
            <tr>
                <td>
                    <a target="_blank" href={{url_for('details', pet_id=pet['id'])}}>
                        <img src="{{url_for('static', filename=pet['id']|string+'.jpeg')}}" height="70" >
                    </a>
                </td>
                <td>{{pet['name']}}</td>
                <td>{{pet['age']}}</td>
                <td>{{pet['bio']}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    </body>
{% endblock %}
